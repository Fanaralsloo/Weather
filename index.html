<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="input">
        <input
        id="search" 
        placeholder="Search..."
        type="text">
        <button type="button"
        id="searchBtn"
        >Search</button>
        <div id="result"></div>
    </div>
    <div class="login">
        <button >Login</button>
    </div>
    <div class="box">
        <div class="place">
            <h1 id="city">place</h1>
            <h1 id="state">State</h1>
        </div>
        <div class="weather">
            <h2 id="temp">temp</h2>
            <h3 id="weather-descriptions">d</h3>
            <!--<h4 id="wind">wind</h4>-->
        </div>
        <div>
            <h3 id="time">time</h3>
        </div>

    </div>

</body>
</html>
